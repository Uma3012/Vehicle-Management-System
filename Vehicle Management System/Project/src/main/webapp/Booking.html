<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bike Appointment Booking</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .appointment-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 400px;
    max-width: 90%;
    text-align: center;
  }
  h2 {
    margin-bottom: 30px;
    color: #333;
  }
  label {
    display: block;
    text-align: left;
    margin-bottom: 10px;
    color: #666;
  }
  input[type="text"],
  input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  .info {
    text-align: left;
    margin-bottom: 20px;
    color: #666;
  }
</style>
</head>
<body>

<div class="appointment-container">
  <h2>Bike Appointment Booking</h2>
  <form action="/book_appointment" method="post">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required>
    
    <label for="date">Preferred Date:</label>
    <input type="date" id="date" name="date" required>
    
    <input type="submit" value="Book Appointment">
  </form>
  <div class="info">
    <p>Please provide your contact details and preferred date for the bike appointment booking.</p>
    <p>We will get back to you shortly to confirm the appointment.</p>
  </div>
</div>

</body>
</html>
